#
# You can place any customized configuration here.
# All the values specified here will override the default value.
#

karaf.systemBundlesStartLevel=50

# Waiting message
karaf.startup.message =  Please wait while JBoss Fuse is loading...
karaf.delay.console=true

# Application name
karaf.app.name=JBoss Fuse

# Fuse Patch location
fuse.patch.location = ${karaf.base}/patches/
# ID of the product (Maven groupID:artifactId)
fuse.patch.product = org.jboss.fuse:jboss-fuse-karaf
